<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <title>skeletonjs</title>
</head>
<style>
  div{
    width:20rem;
    height: 20rem;
    border: 0.1rem solid black;
    padding: 3rem;
  }
</style>
<body>
  <div> </div>
    <button id="b1">text</button>
    <button id="b2">image</button>
    <button id="b3">text.html</button>
  <script>
    $(function () {
     $('#b1').click(function(){
      $('div').load('text.txt');
     });
     $('#b2').click(function(){
      $('div').load('image.html');
     });
     $('#b3').click(function(){
      $('div').load('text.html');
     })
    });

  </script>
</body>

</html>
